# Only used by our one off job.
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "next-cloud.name" . }}-personal
  labels:
    app.kubernetes.io/name: {{ include "next-cloud.name" . }}
    app.kubernetes.io/environment: {{ .Values.environment }}
    helm.sh/chart: {{ include "next-cloud.chart" . }}
  namespace: {{ .Values.namespace }}
data:
  username: {{ .Values.personalUsername | nospace | b64enc | quote }}
  password: {{ .Values.personalPassword | nospace | b64enc | quote }}

