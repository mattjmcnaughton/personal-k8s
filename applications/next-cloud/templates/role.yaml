# This manifest declares the Role under which our next-cloud pod will run.
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "next-cloud.name" . }}
  labels:
    app.kubernetes.io/name: {{ include "next-cloud.name" . }}
    app.kubernetes.io/environment: {{ .Values.environment }}
    helm.sh/chart: {{ include "next-cloud.chart" . }}
  namespace: {{ .Values.namespace }}
# Our next-cloud application never needs to access the Kubernetes API, so it has no
# permissions.
#
# @TODO(mattjmcnaughton) Long term, should we create (or utilize if it already
# exists) a single role specifying the ServiceAccount should not interact with
# the Kubernetes API.
rules: []
