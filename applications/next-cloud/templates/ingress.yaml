apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ include "next-cloud.name" . }}
  labels:
    app.kubernetes.io/name: {{ include "next-cloud.name" . }}
    app.kubernetes.io/environment: {{ .Values.environment }}
    helm.sh/chart: {{ include "next-cloud.chart" . }}
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    {{- if eq .Values.environment "production" }}
    certmanager.k8s.io/issuer: "letsencrypt-prod"
    certmanager.k8s.io/acme-challenge-type: http01
    {{- end }}
spec:
  tls:
  - hosts:
    - nextcloud.mattjmcnaughton.com
    secretName: next-cloud-tls
  rules:
    - host: nextcloud.mattjmcnaughton.com
      http:
        paths:
        - path: /
          backend:
            serviceName: {{ include "next-cloud.name" . }}
            servicePort: {{ .Values.service.port }}
