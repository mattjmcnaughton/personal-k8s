---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      serviceAccountName: grafana
      containers:
      - name: grafana
        image: docker.io/grafana/grafana:5.3.2
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
          # @TODO(mattjmcnaughton) Long term, this password should certainly not
          # be plain text nor `password`. For now, it doesn't matter as the
          # service is not accessible from the public internet.
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: password
        volumeMounts:
        - name: config-volume
          mountPath: /etc/grafana/grafana.ini
          subPath: grafana.ini
        - name: config-volume
          mountPath: /etc/grafana/provisioning/datasources/prometheus.yaml
          subPath: datasource.yaml
        - name: config-volume
          mountPath: /etc/grafana/provisioning/dashboards/dashboards.yaml
          subPath: dashboards.yaml
        - name: dashboards-volume
          mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: config-volume
          configMap:
            name: grafana-config
        - name: dashboards-volume
          configMap:
            name: grafana-dashboards

