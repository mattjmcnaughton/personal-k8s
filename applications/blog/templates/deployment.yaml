---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: docker.io/mattjmcnaughton/blog:1db99ae5498adce0d3961fbce63dd967b9b3f6a2
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
