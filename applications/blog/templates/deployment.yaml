---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: docker.io/mattjmcnaughton/blog:4b525e2119e6100c31a5f1f068d77cdc04d10775
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
