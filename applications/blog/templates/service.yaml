# The template for the Service which allows access to our blog.
apiVersion: v1
kind: Service
metadata:
  name: {{ include "blog.name" . }}
  labels:
    app.kubernetes.io/name: {{ include "blog.name" . }}
    app.kubernetes.io/environment: {{ .Values.environment }}
    helm.sh/chart: {{ include "blog.chart" . }}
  namespace: {{ .Values.namespace }}
spec:
  {{- if eq .Values.environment "production" }}
  type: {{ .Values.service.productionType }}
  {{- else }}
  type: {{ .Values.service.developmentType }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "blog.name" . }}
    app.kubernetes.io/environment: {{ .Values.environment }}
