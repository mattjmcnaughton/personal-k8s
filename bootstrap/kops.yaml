apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: 2019-03-31T02:18:39Z
  name: k8s.mattjmcnaughton.com
spec:
  api:
    dns: {}
  authorization:
    rbac: {}
  channel: stable
  cloudProvider: aws
  configBase: s3://mattjmcnaughton-kops-state-store/k8s.mattjmcnaughton.com
  etcdClusters:
  - cpuRequest: 200m
    etcdMembers:
    - instanceGroup: master-us-west-2a
      name: a
    memoryRequest: 100Mi
    name: main
  - cpuRequest: 100m
    etcdMembers:
    - instanceGroup: master-us-west-2a
      name: a
    memoryRequest: 100Mi
    name: events
  iam:
    allowContainerRegistry: true
    legacy: false
  kubelet:
    anonymousAuth: false
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: 1.13.9
  masterPublicName: api.k8s.mattjmcnaughton.com
  networkCIDR: 172.20.0.0/16
  networking:
    kubenet: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  subnets:
  - cidr: 172.20.32.0/19
    name: us-west-2a
    type: Public
    zone: us-west-2a
  topology:
    dns:
      type: Public
    masters: public
    nodes: public

---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2019-03-31T02:18:39Z
  labels:
    kops.k8s.io/cluster: k8s.mattjmcnaughton.com
  name: master-us-west-2a
spec:
  image: kope.io/k8s-1.11-debian-stretch-amd64-hvm-ebs-2018-08-17
  machineType: t3.medium
  maxSize: 1
  minSize: 1
  nodeLabels:
    kops.k8s.io/instancegroup: master-us-west-2a
  role: Master
  rootVolumeSize: 30
  rootVolumeType: gp2
  subnets:
  - us-west-2a

---

# `nodes` is node machines which we don't expect to be turned off without
# significant warning.
#
# @TODO(mattjmcnaughton) Determine if I want to purchase a reserved instance for
# this(these) node(s).
# https://github.com/mattjmcnaughton/personal-k8s/issues/16
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2019-03-31T02:18:40Z
  labels:
    kops.k8s.io/cluster: k8s.mattjmcnaughton.com
  name: nodes
spec:
  image: kope.io/k8s-1.11-debian-stretch-amd64-hvm-ebs-2018-08-17
  machineType: t3.medium
  maxSize: 1
  minSize: 1
  nodeLabels:
    kops.k8s.io/instancegroup: nodes
  role: Node
  rootVolumeSize: 32
  rootVolumeType: gp2
  subnets:
  - us-west-2a

---

# `nodes-spot-instances` is spot instance nodes, which are cheaper, but not as
# reliable.
#
# We apply a taint to them, which applications much tolerate if they don't need
# HA.
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2019-03-31T02:18:40Z
  labels:
    kops.k8s.io/cluster: k8s.mattjmcnaughton.com
  name: nodes-spot-instances
spec:
  image: kope.io/k8s-1.11-debian-stretch-amd64-hvm-ebs-2018-08-17
  machineType: t3.medium
  maxPrice: ".0418"
  maxSize: 1
  minSize: 1
  nodeLabels:
    kops.k8s.io/instancegroup: nodes-spot-instances
  role: Node
  taints:
    - type=spot-instance:NoSchedule
  rootVolumeSize: 32
  rootVolumeType: gp2
  subnets:
  - us-west-2a
